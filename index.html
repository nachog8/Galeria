<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="navbar">
        <div class="titulo">
            <h1>CAP</h1>
        </div>
        <div class="search-container">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM6.5 11.5a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
            </svg>
            <input type="text" placeholder="Search CAP" class="buscador">
        </div>
        <div class="user-img">
            <img src="https://via.placeholder.com/50" alt="Usuario">
        </div>
        </div>
    </div>
    <div class="navbar-2">
        <div class="links">
            <a href="#">Following</a>
            <a href="#">For You</a>
        </div>
    </div>
    <div class="gallery">
        <img src="https://via.placeholder.com/150x150" alt="Imagen 1">
        <img src="https://via.placeholder.com/150x200" alt="Imagen 2">
        <img src="https://via.placeholder.com/150x160" alt="Imagen 3">
        <img src="https://via.placeholder.com/150x180" alt="Imagen 4">
        <img src="https://via.placeholder.com/150x150" alt="Imagen 5">
        <img src="https://via.placeholder.com/150x180" alt="Imagen 6">
        <img src="https://via.placeholder.com/150x140" alt="Imagen 7">
        <img src="https://via.placeholder.com/150x200" alt="Imagen 8">
        <img src="https://via.placeholder.com/150x170" alt="Imagen 9">
        <img src="https://via.placeholder.com/150x220" alt="Imagen 10">
        <img src="https://via.placeholder.com/150x150" alt="Imagen 11">
        <img src="https://via.placeholder.com/150x140" alt="Imagen 12">
    </div>
</body>
</html>
